
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <title>Calendario</title>
  </head>
  <body>
    <header>
    <div id="prev" class="hidden">Prev</div>
    <h1></h1>
    <div id="next">Next</div>
  </header>

  <ul class="days">

  </ul>

  <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" data-date-complete="{{dateComplete}}">
        <span class="data">{{day}} {{month}}</span> <span class="nome-festivita"></span>
        <span class="date-complete">{{dateComplete}}</span>
      </li>
  </script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
  </html>
